server:
  port: 9000

spring:
  cloud:
    nacos:
      server-addr: http://localhost:8848
      discovery:
        namespace: ${spring.profiles.active}
        group: microservice-practice
      config:
        namespace: ${spring.profiles.active}
        group: microservice-practice
        file-extension: yml
        refresh-enabled: true
        extension-configs:
          - data-id: web-${spring.profiles.active}.yml
            refresh: true

logging:
  level:
    org:
      springframework:
        security: debug
