spring:
  redis:
    host: localhost
    port: 6379
    database: 0
    password:
    # 连接超时时间（毫秒）
    timeout: 200
    # 连接池配置
    lettuce:
      pool:
        # 最大空闲连接数
        max-idle: 8
        # 最小空闲连接数
        min-idle: 0
        # 最大连接数
        max-active: 8
        # 每隔多少毫秒扫描一次空闲连接
        time-between-eviction-runs: 2000